<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Amna â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff9aa2, #ffc1cc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
      max-width: 90vw;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }
    .special-text {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }
    .question-text {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff0f5;
    }
    button {
      padding: 12px 25px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s ease;
      position: relative;
    }
    #yesBtn { background: #ff6b81; color: white; }
    #noBtn { background: #ff4757; color: white; }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- ğŸµ MUSIC -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- PAGE 1 -->
  <div class="container" id="page1">
    <h1>Amna â¤ï¸</h1>
    <p class="special-text">Just wanted you to knowâ€¦ you are my everything ğŸŒ¸</p>
    <p class="question-text">Will you be my Valentine forever? ğŸ’–</p>
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜…</button>
  </div>

  <!-- PAGE 2 -->
  <div class="container hidden" id="page2">
    <h1>I Love You â¤ï¸</h1>
    <p class="special-text">14 Feb ko milo gi ğŸ’–</p>
    <button id="yesBtn2">YES ğŸ’•</button>
    <button id="noBtn2">NO ğŸ˜…</button>
  </div>

  <!-- LAST PAGE -->
  <div class="container hidden" id="messagePage">
    <h1>â¤ï¸ My Sweet Heart â¤ï¸</h1>
    <p class="special-text">
      You are my heart, my happiness, and my Valentine forever ğŸ’•  
      Canâ€™t wait to see you on 14 Feb ğŸ˜˜
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    const bgMusic = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yesBtn2 = document.getElementById("yesBtn2");
    const noBtn2 = document.getElementById("noBtn2");

    yesBtn.addEventListener("click", () => {
      bgMusic.play();
      page1.classList.add("hidden");
      page2.classList.remove("hidden");
      fireworks();
    });

    yesBtn2.addEventListener("click", () => {
      bgMusic.play();
      page2.classList.add("hidden");
      messagePage.classList.remove("hidden");
      fireworks();
    });

    noBtn.addEventListener("click", () => {
      noBtn.innerText = "INVALID â¤ï¸";
    });

    noBtn2.addEventListener("mouseenter", () => {
      noBtn2.style.position = "absolute";
      noBtn2.style.left = Math.random()*80 + "vw";
      noBtn2.style.top = Math.random()*80 + "vh";
    });

    function fireworks() {
      for(let i=0;i<40;i++){
        const f = document.createElement("div");
        f.className = "firework";
        f.style.background = `hsl(${Math.random()*360},100%,60%)`;
        f.style.left = Math.random()*100 + "vw";
        f.style.top = Math.random()*100 + "vh";
        f.style.setProperty("--x",(Math.random()*200-100)+"px");
        f.style.setProperty("--y",(Math.random()*200-100)+"px");
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
      }
    }
  </script>

</body>
</html>
