<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Amna ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff9aa2, #ffc1cc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
      max-width: 90vw;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }
    .special-text {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }
    .question-text {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff0f5;
    }
    button {
      padding: 12px 25px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s ease;
      position: relative;
    }
    #yesBtn { background: #ff6b81; color: white; }
    #noBtn { background: #ff4757; color: white; }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1) translate(0,0); opacity:1; }
      100% { transform: scale(0) translate(var(--x), var(--y)); opacity:0; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h1>Amna ‚ù§Ô∏è</h1>
    <p class="special-text">Just wanted you to know‚Ä¶ you are my everything üå∏</p>
    <p class="question-text">Will you be my Valentine forever? üíñ</p>
    <div style="margin-top: 15px;">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üòÖ</button>
    </div>
  </div>

  <div class="container hidden" id="page2">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p class="special-text">14 Feb ko milo gi üíñ</p>
    <div style="margin-top: 15px;">
      <button id="yesBtn2">YES üíï</button>
      <button id="noBtn2">NO üòÖ</button>
    </div>
  </div>

  <div class="container hidden" id="messagePage">
    <h1>‚ù§Ô∏è My Sweet Amna ‚ù§Ô∏è</h1>
    <p class="special-text">You are my heart, my happiness, and my Valentine forever! Can‚Äôt wait to see you on 14 Feb üòòüíï</p>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 2) + "s";
      heart.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // PAGE 1 BUTTONS
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
      launchFireworks(50);
      spawnExtraHearts(50);
    });

    noBtn.addEventListener("click", () => {
      noBtn.textContent = "INVALID OPTION ‚ù§Ô∏è";
      noBtn.style.background = "#ff0000"; // Red color
      noBtn.style.transform = "scale(1.1)";
      setTimeout(()=>{ noBtn.style.transform = "scale(1)"; }, 300);
    });

    // PAGE 2 BUTTONS
    const yesBtn2 = document.getElementById("yesBtn2");
    const noBtn2 = document.getElementById("noBtn2");

    noBtn2.addEventListener("mouseenter", () => moveNoButton(noBtn2));
    noBtn2.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(noBtn2); });

    yesBtn2.addEventListener("click", () => {
      document.getElementById("page2").classList.add("hidden");
      document.getElementById("messagePage").classList.remove("hidden");
      launchFireworks(50);
      spawnExtraHearts(50);
    });

    // Function to move NO button on page2
    function moveNoButton(btn) {
      const messages = ["INVALID ‚ù§Ô∏è", "Try again üòÖ", "YES hi bolna hai üíñ"];
      btn.textContent = messages[Math.floor(Math.random() * messages.length)];
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;
      btn.style.position = "absolute";
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
    }

    // Fireworks
    function launchFireworks(count) {
      for(let i=0;i<count;i++){
        const fire = document.createElement("div");
        fire.className = "firework";
        fire.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        fire.style.left = Math.random() * window.innerWidth + "px";
        fire.style.top = Math.random() * window.innerHeight + "px";
        fire.style.setProperty("--x", (Math.random()*200-100)+"px");
        fire.style.setProperty("--y", (Math.random()*200-100)+"px");
        document.body.appendChild(fire);
        setTimeout(()=>fire.remove(),1000);
      }
    }

    // Extra hearts
    function spawnExtraHearts(count) {
      for(let i=0;i<count;i++){
        setTimeout(createHeart, i*80);
      }
    }

  </script>

</body>
</html>
